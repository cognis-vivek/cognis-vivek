<ion-header translucent>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button color="light" (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Circular</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <ion-list>
        <ion-item *ngFor="let message of messagesAdminArr" (click)="openModal(message)">
            <!-- <ion-avatar slot="start">
              <img src="{{account.img}}">
          </ion-avatar> -->
            <ion-label>
                <h1 class="h1">{{message.getMessageSubject()}}</h1>
            </ion-label>
            <ion-icon color="primary" name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
    </ion-list>


</ion-content>
