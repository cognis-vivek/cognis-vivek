<ion-header>

    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button color="light" (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Leave</ion-title>
        <ion-buttons slot="end">
            <ion-button color="light" (click)="history()">
                <ion-icon name="newspaper-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Child name</ion-label>
            <ion-note slot="end" color="primary">{{childName}}</ion-note>
            <!-- <ion-select okText="Ok" cancelText="Cancel" (ionChange)="selectChild($event)">
                <ion-select-option *ngFor="let child of childDataArr">{{child.getStudentName()}}</ion-select-option>
            </ion-select> -->
        </ion-item>
    </ion-list>
    <ion-item>
        <ion-label>Type of leave</ion-label>
        <ion-select okText="Ok" cancelText="Cancel" (ionChange)="selectTypeOfLeave($event)">
            <ion-select-option *ngFor="let leave of typeOfLeaveArr">{{leave.getNameOfLeave()}}</ion-select-option>
            <!-- <ion-select-option value="sickLeave">Sick Leave</ion-select-option>
          <ion-select-option value="vacationLeave">Vacation Leave</ion-select-option>
          <ion-select-option value="emergency">Emergency</ion-select-option>
          <ion-select-option value="Other">Other</ion-select-option> -->
        </ion-select>
    </ion-item>
    <ion-list>
        <ion-item>
            <ion-label>From date</ion-label>
            <ion-icon name="calendar" color="primary" slot="end"></ion-icon>
            <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="fromDate" (ionChange)="fromDateChange(this.fromDate)"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>To date</ion-label>
            <ion-icon name="calendar" color="primary" slot="end"></ion-icon>
            <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="toDate" (ionChange)="toDateChange(this.toDate)"></ion-datetime>

        </ion-item>
        <!-- <ion-item>
          <ion-label>Total no of days</ion-label>
          <ion-badge slot="end">10</ion-badge>
      </ion-item> -->
        <ion-item>
            <ion-label position="floating">Reason</ion-label>
            <ion-textarea [(ngModel)]="leaveReason"></ion-textarea>
        </ion-item>
        <ion-row>
            <ion-col size="3"></ion-col>
            <ion-col size="5">
                <ion-button color="primary" shape="round" expand="full" (click)="showAlert()">
                    <ion-icon slot="start" name="checkmark"></ion-icon>Submit</ion-button>
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-item>
        <ion-label>Leave status</ion-label>
        <ion-note slot="end" color="tertiary">{{leaveStatus}}
        </ion-note>
    </ion-item>
</ion-footer>
