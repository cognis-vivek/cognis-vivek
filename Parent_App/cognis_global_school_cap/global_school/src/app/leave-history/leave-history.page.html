<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button color="light" (click)="goBack()">
              <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>Leave History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment>
      <ion-segment-button value="apply" (click)="onlyApplied()">
          <ion-label>Applied</ion-label>
      </ion-segment-button>
      <ion-segment-button value="completed" (click)="onlyCompleated()">
          <ion-label>Completed</ion-label>
      </ion-segment-button>
  </ion-segment>
  <ion-list *ngFor="let leave of leaveHistoryModified">
  <ion-card>
      <ion-item>
        <ion-label>{{leave.getStartDate() + "       -      " + leave.getEndDate()}}</ion-label>
        <ion-icon color="primary" name="close" slot="end" (click) ="cancelLeaveCall(leave.getLeaveId())"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>{{leave.getTotalDays() + " Days  " + " ( " + leave.getReason() + " ) "}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="log-out-outline" color="primary" slot="start"></ion-icon>
        <ion-label color="primary">{{leave.getTypeOfLeave()}}</ion-label>
        <ion-label color="primary">{{leave.getLeaveStatus()}}</ion-label>
      </ion-item>
  </ion-card>
</ion-list>
</ion-content>
