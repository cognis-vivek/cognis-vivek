<mat-toolbar>
    <span>Supervise Student</span>
</mat-toolbar>


<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Student
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field>
            <mat-label>Reg. No.</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Roll No.</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Class</mat-label>
            <mat-select>
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="1">5</mat-option>
                <mat-option value="2">6</mat-option>
                <mat-option value="3">7</mat-option>
                <mat-option value="4">8</mat-option>
                <mat-option value="3">9</mat-option>
                <mat-option value="4">10</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Section</mat-label>
            <mat-select>
                <mat-option value="1">A</mat-option>
                <mat-option value="2">B</mat-option>
                <mat-option value="3">C</mat-option>
                <mat-option value="4">D</mat-option>
            </mat-select>
        </mat-form-field>




        <mat-action-row>
            <button mat-button color="primary">Submit</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>

<br>

<mat-card>
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" (keyup)="applyFilter($event)">
    </mat-form-field>

    <div>
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Reg. No</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">{{row.author}}</td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
                <td mat-cell *matCellDef="let row">{{row.title}}</td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Section</th>
                <td mat-cell *matCellDef="let row">{{row.category}}</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td mat-cell *matCellDef="let row">{{row.date}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                        <button mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="column"></tr>
            <tr mat-row *matRowDef="let row; columns: column;"></tr>
        </table>
        <mat-paginator [length]="posts.length" [pageSize]="5" [pageSizeOptions]="[1,5, 10, 25, 100]">

        </mat-paginator>
    </div>


</mat-card>
