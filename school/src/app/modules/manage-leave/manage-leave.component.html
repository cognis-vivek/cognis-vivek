<mat-card>
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" (keyup)="applyFilter($event)">
    </mat-form-field>

    <div>
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Sl.no</th>
                <td mat-cell *matCellDef="let row">{{row.index}}</td>
            </ng-container>

            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>User&nbsp;ID</th>
                <td mat-cell *matCellDef="let row">{{row.userId}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Start&nbsp;Date</th>
                <td mat-cell *matCellDef="let row">{{row.startDate}}</td>
            </ng-container>

            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>End&nbsp;Date</th>
                <td mat-cell *matCellDef="let row">{{row.endDate}}</td>
            </ng-container>
            <ng-container matColumnDef="totalDays">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Total&nbsp;Days</th>
                <td mat-cell *matCellDef="let row">{{row.totalDays}}</td>
            </ng-container>
            <ng-container matColumnDef="reason">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason</th>
                <td mat-cell *matCellDef="let row">{{row.reason}}</td>
            </ng-container>
            <ng-container matColumnDef="leaveStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Leave&nbsp;Status</th>
                <td mat-cell *matCellDef="let row">{{row.leaveStatus}}</td>
            </ng-container>
            <ng-container matColumnDef="typeOfLeave">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Leave&nbsp;Type</th>
                <td mat-cell *matCellDef="let row">{{row.typeOfLeave}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Accept</span>
              </button>
                        <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
        </table>
        <mat-paginator [length]="leaveArr.length" [pageSize]="5" [pageSizeOptions]="[1,5, 10, 25, 100]">

        </mat-paginator>
    </div>


</mat-card>
