<!-- Master Toggle Button -->
<a mat-raised-button href="javascript:void()" (click)="toggleTableRows()" color="primary">Toggle Rows</a>

<table mat-table [dataSource]="dataStudentsList" multiTemplateDataRows>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>


  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> actions </th>
    <td mat-cell *matCellDef="let element">
      <div (click) ="showDetails(element.isExpanded)">
        <a mat-button  (click)="element.isExpanded = !element.isExpanded">View Subjects</a>
      </div>
      
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedStudentsColumnsList.length">
      <div class="row student-element-detail" [@detailExpand]="element.isExpanded ? 'expanded' : 'collapsed'" style="overflow: hidden">
        <mat-list >
          <div mat-subheader>Subjects of {{element.name}}</div>
          <mat-list-item *ngFor="let subject of element.subjects">
            <div mat-line>{{subject.name}}</div>
            <div mat-line> {{subject.type}} | Grade: {{subject.grade}}</div>
          </mat-list-item>
        </mat-list>
      </div>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedStudentsColumnsList;sticky: true"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedStudentsColumnsList;" class="student-element-row"
    [class.student-expanded-row]="element.isExpanded"></tr>
    
  <tr ng-if="element.isExpanded" mat-row *matRowDef="let row; columns: ['expandedDetail']" class="student-detail-row"></tr>
</table>
